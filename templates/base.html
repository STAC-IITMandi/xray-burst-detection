<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block titlename %}{% endblock titlename %}X-Ray Burst Identifier</title>
    <!-- link rel="icon" type="image/x-icon" href="" /-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" 
         integrity="sha384-He3RckdFB2wffiHOcESa3sf4Ida+ni/fw9SSzAcfY2EPnU1zkK/sLUzw2C5Tyuhj" crossorigin="anonymous"/>
    <link href="/static/style.css" rel="stylesheet"/>
    {% block head_additions %} 
    {% endblock %}
</head>

<body>
<div class="container-fluid headercover" id="pageHeader">
    <div class="container-sm row" id="title-box"><div class="mx-auto w-100">
        <div class="col-sm-auto"><img class="d-none d-md-block" src="static/sun1.png"/></div>
        <div class="col-sm-auto">
            <h1 class="text-white rounded-top" id="pagemaintitle">Solar X-Ray Burst Identifier</h1>
            <h5 class="text-white rounded-bottom py-md-1" id="pagesubtitle">From ISRO's Chandrayaan-2 XSM Data</h5>
        </div>
    </div></div>
</div>

<div class="row mx-0 my-0" id="pagemainarea">
    <aside class="col-sm-auto collapse show bg-light d-flex flex-column justify-content-between" id="sidebar">
        <ul class="nav flex-column mt-3">
            <li class="nav-item text-center py-2"><strong class="lead">Menu</strong></li>
            <li class="nav-item"><a class="nav-link rounded-2" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link rounded-2" href="/guide">User Guide</a></li>
            <hr/>
            <li class="nav-item"><a class="nav-link rounded-2" href="https://www.prl.res.in/ch2xsm/xsm_observations" target="_blank">
                ISRO Data Source &nbsp;<i class="bi bi-box-arrow-up-right"></i></a></li>
            <li class="nav-item"><a class="nav-link rounded-2" href="https://pradan.issdc.gov.in/pradan/" target="_blank">
                Pradan website &nbsp;<i class="bi bi-box-arrow-up-right"></i></a></li>
        </ul>
        <p class="px-3 py-3 text-muted text-center small">
            &HorizontalLine; <br/>
            Developed for Inter-IIT Tech Meet 10.0 <br/> 
            &HorizontalLine; <br/> <a href="https://github.com/InterIIT2022-ISRO-T3/MP_ISRO_T3" target="_blank" style="text-decoration: none;">
                <i class="bi bi-github h6 text-black"></i>&nbsp;Source</a>
        </p>
    </aside>
    <main class="col">
        {% block content %}
        {% endblock %}
    </main>
</div>

</body>
</html>
